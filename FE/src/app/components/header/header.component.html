<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="header">
    <div class="container-fluid header-container">
        <a class="navbar-brand" [routerLink]="['/']" (click)="filterBrand('')">
            <img src="../../../assets/images/logo.png" alt="" id="logo">
        </a>
        <form class="d-flex">
            <input (keyup)="searchProduct()" [(ngModel)]="searchInput" [ngModelOptions]="{standalone: true}" class="form-control input-search" type="text" placeholder="Tìm kiếm sản phẩm...">
            <button (click)="searchProduct()" class="btn btn-outline-success btn-serach" type="submit">
                <i class="fa fa-search"></i>
            </button>
        </form>
        <div class="icons">
            <span *ngIf="name" class="text-white username">Xin chào {{name}}</span>
            <a [routerLink]="['/login']" *ngIf="!name">
                <i class="fa fa-user"></i>
                <span class="register">Đăng kí / Đăng nhập</span>
            </a>
            <a (click)="logOut()" *ngIf="name" class="logOut">
                <i class="fa fa-sign-out"></i>
                <span class="register">Đăng xuất</span>
            </a>
            <a [routerLink]="['/cart']">
                <i class="fa fa-shopping-cart position-relative">
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        {{quantity}}
                    </span>
                </i>
            </a>
        </div>
    </div>
</nav>
