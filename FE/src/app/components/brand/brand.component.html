<div class="container">
    <section id="brand" class="d-flex flex-row align-items-center justify-content-around bg-transparent">
        <div class="brand" *ngFor="let brand of brands" (click)="filterBrand(brand)">
            <div class="img-container">
                <img src="../../../assets/images/{{brand}}.png" alt="{{brand}}" class="brand-img">
            </div>
            <h4 id="brand-name">{{brand}}</h4>
        </div>
    </section>
</div>
